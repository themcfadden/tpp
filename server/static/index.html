<html>
  <head>
    <title>TPP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />
    
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
    <script type="text/javascript" src="js/tpp_logic.js"></script> 
    <script type="text/javascript" src="js/virtualjoystick.js"></script>
    
    <style>
      
      .container {
         width		: 100%;
         height		: 100%;
      }
      
      .wrapper {
         display: grid;
         grid-gap: 3px;
         grid-template-columns: repeat(5, 1fr);
         background-color: #fff;
         color: #444;
      }

      .box {
         background-color: #444;
	 color: #fff;
	 border-radius: 5px;
	 padding: 10px;
	 //font-size: 150%;
      }

      .a {
         grid-column: 1/5;
         grid-row: 1/5;

      }
      .b {
         grid-column: 5 ;
         grid-row: 1;
      }
      .c {
         grid-column: 5 ;
         grid-row: 2 ;
      }
      .d {
         grid-column: 5;
         grid-row: 3;
         min-height: 128px;
         min-width:  128px;
         <!--text-align: center;-->
      }
      .e {
         grid-column: 5;
         grid-row: 4;
         min-height: 128px;
         min-width:  128px;
      }
      .video {
         width: 100%;
         height: auto;
      }
      .button_format {
         width: 75%
      }

      .slide_label {
         display: inline-block;
         font-size: 50%;
         //text-align: left;
         width: 35%;
      }
      .slide_input {
         display: inline-block;
         //width: 60%;
      }
         

    </style>
	</head>
	<body onload="connect();">
          
          <div class="wrapper">
            <div class="box a"  id="container1">
              <video id="callerVideo" autoplay="autoplay"></video>
            </div>
            <div class="box b">
              <video id="selfVideo" autoplay="autoplay" class="easyrtcMirror" muted="muted" volume="0" width="100%"></video>
            </div>
            <div class="box c" id="connectControls">
              <div id="iam">Not yet connected...</div>
              <br />
              <strong>Connect to:</strong>
              <div id="otherClients"></div>
            </div>
            <div class="box d"  id="container2">
            </div>
            <div class="box e" id="soundCountrols" style="text-align:center;">
              <button class="button_format" onClick="muteAllToggle()" id="muteAll">Mute All</button>
              <button class="button_format" onClick="muteMeToggle()" id="muteMe">Mute Me</button>
              <button class="button_format" onClick="muteThemToggle()" id="muteThem">Mute Them</button>

              <!--
              <div class="slide_label">
                <label for="volume-control">My Volume</label>
              </div>
              -->
              <div class="slide_input">
                <input id="volume-control" type="range" min="0" max="100" step="1"
                       oninput="setTheirVolume(this.value)" onchange="setTheirVolume(this.value)"></input>
              </div>
            </div>
          </div>

          <script>

            var container1MidPoint = document.getElementById("container1").clientWidth/2;
            var container1BottomPoint = document.getElementById("container1").clientHeight - 30;
            virtualJoyStickWorker1(container1MidPoint,container1BottomPoint);

            var container2MidX = document.getElementById("container2").clientWidth/2;
            var container2MidY = document.getElementById("container2").clientHeight/2;
            virtualJoyStickWorker2(container2MidX,container2MidY);

          </script>
          
	</body>
</html>
